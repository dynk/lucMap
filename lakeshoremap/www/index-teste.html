<!DOCTYPE html>
<html>
    <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css" />
  <link rel="stylesheet" href="css/leaflet.css" />
  <link href='https://api.mapbox.com/mapbox.js/v2.2.3/mapbox.css' rel='stylesheet' />



  <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
  <script src='https://api.mapbox.com/mapbox.js/v2.2.3/mapbox.js'></script>
  <script type="text/javascript" src="json/buildings.json"></script>
  <script type="text/javascript" src="js/index.js"></script>
  <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
        <title>Plugin Test3</title>
    </head>
    <body>
  <!-- homepage -->
	<div data-role="page" id="homePage">
		<div data-role="header">
	    <h3>plugin tester</h3>
		</div><!-- /header -->
	  <div role="main" class="ui-content">
      <!-- container for plugin options... -->
      <div data-role="content">
        <ul data-role="listview" data-inset="true">
				  <li data-role="list-divider" role="heading">plugin tests</li>
				  <li><a href="#location" data-transition="slide">geolocation</a></li>
        </ul>
      </div><!-- /content -->
		</div><!-- /main -->
	</div><!-- /homepage -->

  <!-- location page -->
  <div data-role="page" id="location">
    <div data-role="header">
	    <h3>plugin tester - geolocation</h3>
		</div><!-- /header -->
    <div data-role="navbar" data-iconpos="left">
      <ul>
        <li><a class="ui-btn" data-icon="home" data-transition="slide" href="#home">home</a></li>
        <li><a class="ui-btn" data-icon="arrow-l" data-rel="back">back</a></li>
      </ul>
    </div><!-- /navbar -->
    <div data-role="content">
      <p>Click the following button to find your current location...</p>
      <input type="button" id="getLocation" data-icon="search" value="Find Current Location" />
      <div id="location">
        <h5>Location Results</h5>
      </div>
    </div><!-- /content -->
  </div><!-- /location page -->

<script type="text/javascript" src="cordova.js"></script>

<script type="text/javascript" src="js/plugin.js"></script>
    </body>
</html>
