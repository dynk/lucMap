<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

    <!-- JQM CSS  -->
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">

    <!-- Custom css main-->
    <link rel="stylesheet" href="../www/css/main.css">

    <!-- bxSlider CSS file -->
    <link rel="stylesheet" href="css/jquery.bxslider.css">

    <!-- Jquery Mobile -->
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

    <!-- jQuery library (served from Google) -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>

    <!-- bxSlider Javascript file -->
    <script src="js/jquery.bxslider.min.js"></script>
</head>
<body>
    <div data-role="page" id="buildings">
        <nd2-include data-src="panel.left.html"></nd2-include>
        <div data-role="header">
            <a data-rel="back" class="ui-btn ui-btn-left"><i class="fa fa-arrow-left"></i></a>
            <a onClick = "showBuilding()" class="ui-btn ui-btn-right"><i class="fa fa-map-marker"></i></a>
            <h2 id="buildingName"></h2>
        </div>
        <div data-role="main" class="ui-content">
        </div>

        <!-- Google Card !-->
        <div class="nd2-card">
            <div class="card-media">
                <ul class="bxslider" id="bximages"></ul>
            </div>

            <div class="card-supporting-text">
                <p id="buildingDescription"></p>
            </div>
        </div>

        <div data-role="footer" >
            <div id = "deleteFavoriteBuilding" ></div>
        </div>
    </div>

    <script type="text/javascript">
        document.addEventListener("backbutton", function(e){
            if($.mobile.activePage.is('#home')){
                e.preventDefault();
                navigator.app.exitApp();
            }
            else {
                navigator.app.backHistory()
            }
        }, false);
    </script>
</body>
</html>
